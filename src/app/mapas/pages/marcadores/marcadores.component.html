<ul class="list-group">
  <li class="list-group-item list-group-item-info" (click)="agregarMarcador()">
      + Agregar
  </li>
  <li class="list-group-item"
      *ngFor="let marcadorColor of marcadoresColor let i= index"
      (click)="irMarcador(marcadorColor.marker)"
      (dblclick)="deleteMarker(i)"
       [ngStyle]="{
        'background-color':marcadorColor.color
       }" >
       marcadorColor {{ i+1}}
  </li>
</ul>

<div #mapa class="mapa-container"></div>
